<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Тесты</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="start"><img src="img/start.svg" alt=""></div>
        <a href="#" class="logo"><img src="img/logo.svg" alt=""></a>
        <div class="finish"><img src="img/finish.svg" alt=""></div>
        <div class="timer  timer_header" data-finish="30">
            <div class="timer__time" >
                <div class="timer__minutes">00</div>
                <span>:</span>
                <div class="timer__seconds">00</div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="progress">
            <div class="progress-done__line"></div>
            <div class="progress-step progress-step_start progress-step_done"></div>
            <div class="progress-step progress-step_done">
                <a href="#" class="progress-step__index">Этап 1</a>
            </div>
            <div class="progress-step progress-step_active">
                <a href="#" class="progress-step__index">Этап 2</a>
            </div>
            <div class="progress-step">
                <a href="#" class="progress-step__index">Этап 3</a>
            </div>
            <div class="progress-step">
                <a href="#" class="progress-step__index">Этап 4</a>
            </div>
            <div class="progress-step">
                <a href="#" class="progress-step__index">Этап 5</a>
            </div>
            <div class="progress-step progress-step_end"></div>
        </div>
        <div class="step step_four">
            <a href="#" class="step__back">Назад</a>
            <h1 class="step__title">4 этап</h1>
            <form action="#" class="step_four__form">
                <label class="step_four__label">
                    <span class="step_four__label-title">Кого бы ты из класса пригласил на свой день рождения?</span>
                    <input type="text" class="step_four__input" autocomplete="off" name="name1">
                </label>
                <label class="step_four__label">
                    <span class="step_four__label-title">С кем из одноклассников ты бы отправился в кругосветное путешествие?</span>
                    <input type="text" class="step_four__input" autocomplete="off" name="name2">
                </label>
                <label class="step_four__label">
                    <span class="step_four__label-title">С кем из одноклассников ты мог бы поделиться своими личными переживаниями?</span>
                    <input type="text" class="step_four__input" autocomplete="off" name="name3">
                </label>
                <label class="step_four__label">
                    <span class="step_four__label-title">С кем из одноклассников ты мог бы поделиться своими личными переживаниями?</span>
                    <input type="text" class="step_four__input" autocomplete="off" name="name4">
                </label>
                <label class="step_four__label">
                    <span class="step_four__label-title">С кем из одноклассников ты мог бы поделиться своими личными переживаниями?</span>
                    <input type="text" class="step_four__input" autocomplete="off" name="name5">
                </label>
                <button class="goTest-btn step_four__button" type="submit">Далее</button>
            </form>
        </div>
    </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
