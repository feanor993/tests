<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Тесты</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="start"><img src="img/start.svg" alt=""></div>
        <a href="#" class="logo"><img src="img/logo.svg" alt=""></a>
        <div class="finish"><img src="img/finish.svg" alt=""></div>
        <div class="timer  timer_header" data-finish="30">
            <div class="timer__time" >
                <div class="timer__minutes">00</div>
                <span>:</span>
                <div class="timer__seconds">00</div>
            </div>
        </div>
        <a href="#" class="exit">
            Выход
        </a>
    </header>
    <main class="main">
        <div class="authorize">
            <div class="form-authorize-wrap lm">
                <a href="#" class="step__back step__back_admin">Назад</a>
                <h1 class="authorize-title">Создание участника</h1>
                <form class="tests-form create-user">
                    <div class="form-warning">Чтобы создать участника, заполните все поля формы.</div>
                    <label class="form-authorize__label">
                        <span class="form-authorize__label-name">Фамилия</span>
                        <input type="text" class="form-authorize__input" autocomplete="off" name="surname">
                        <span class="class-warning label-warning"></span>
                    </label>
                    <label class="form-authorize__label">
                        <span class="form-authorize__label-name">Имя</span>
                        <input type="text" class="form-authorize__input" autocomplete="off" name="name">
                        <span class="class-warning label-warning"></span>
                    </label>
                    <label class="form-authorize__label">
                        <span class="form-authorize__label-name">Отчество</span>
                        <input type="text" class="form-authorize__input" autocomplete="off" name="second-name">
                        <span class="class-warning label-warning"></span>
                    </label>
                    <label class="form-authorize__label">
                        <span class="form-authorize__label-name"> E-mail</span>
                        <input type="text" class="form-authorize__input" autocomplete="off" name="e-mail">
                        <span class="email-warning label-warning">Введите корректный e-mail</span>
                    </label>
                    <button class="form-authorize__submit" type="submit">Создать</button>
                </form>
            </div>

        </div>
    </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
