<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Тесты</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="start"><img src="img/start.svg" alt=""></div>
        <a href="#" class="logo"><img src="img/logo.svg" alt=""></a>
        <div class="finish"><img src="img/finish.svg" alt=""></div>
        <div class="timer  timer_header" data-finish="30">
            <div class="timer__time" >
                <div class="timer__minutes">00</div>
                <span>:</span>
                <div class="timer__seconds">00</div>
            </div>
        </div>
    </header>
    <main class="main main_gray">
        <div class="progress">
            <div class="progress-done__line"></div>
            <div class="progress-step progress-step_start progress-step_done"></div>
            <div class="progress-step progress-step_active">
                <a href="#" class="progress-step__index">Этап 1</a>
            </div>
            <div class="progress-step ">
                <a href="#" class="progress-step__index">Этап 2</a>
            </div>
            <div class="progress-step">
                <a href="#" class="progress-step__index">Этап 3</a>
            </div>
            <div class="progress-step">
                <a href="#" class="progress-step__index">Этап 4</a>
            </div>
            <div class="progress-step">
                <a href="#" class="progress-step__index">Этап 5</a>
            </div>
            <div class="progress-step progress-step_end"></div>
        </div>
        <div class="hello-test">
            <h1 class="hello-test__title">1 этап</h1>
            <div class="text-content ">
                <p>На первом этапе ответь на вопросы, которые касаются твоего отношения к различным направлениям деятельности.</p>
                <p>Нравится ли тебе делать то, о чем говорится в опроснике? <br>
                    Ответь <strong>«Да»</strong> или <strong>«Нет»</strong>.</p>
            </div>
            <div class="timer  timer_centred">
                <div class="timer__time">
                    <div class="timer__minutes">11</div>
                    <span>:</span>
                    <div class="timer__seconds">03</div>
                </div>
            </div>
            <a href="#" class="hello-test__btn">Начать</a>
        </div>
    </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
