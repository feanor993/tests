<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom noUiSlider Style Generator</title>


    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<h3 class="page-header text-center">Custom noUiSlider with Single Control</h3>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!-- Start noUiSlider -->
            <div id="singleSlider"></div>
            <!-- End noUiSlider -->
        </div>
    </div>
</div>


<h3 class="page-header text-center">Custom noUiSlider with Two Controls</h3>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!-- Start noUiSlider -->
            <div id="doubleSlider">
            </div>
            <!-- End noUiSlider -->
        </div>
    </div>
</div>


<h3 class="page-header text-center">Custom noUiSlider with Connected Controls</h3>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!-- Start noUiSlider -->
            <div id="connectedSlider">
            </div>
            <!-- End noUiSlider -->
        </div>
    </div>
</div>


<h3 class="page-header text-center">Vertical Sliders</h3>
<div class="container">
    <div class="row">
        <div class="col-sm-2 col-sm-offset-2">
            <!-- Start noUiSlider -->
            <div id="verticalSingleSlider">
            </div>
            <!-- End noUiSlider -->
        </div>

        <div class="col-sm-2">
            <!-- Start noUiSlider -->
            <div id="verticalDoubleSlider">
            </div>
            <!-- End noUiSlider -->
        </div>


    </div>
</div>
<hr/>


<script src='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js'></script>


<script src="js/index.js"></script>


</body>

</html>
